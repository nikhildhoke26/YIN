<template>

    <div class="slds-box slds-theme_default" style="margin-bottom:10px; border-radius:0; border:0;">
        <template if:true={ShowLoding}>

                            <lightning-radio-group name="radioGroup"

                                                   onchange={handleRadioChange}
                                                   value={value5}

                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-12"></div>

                    <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-12"></div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_6-of-12"></div>

                                        name="fileUploader"

                                        record-id={recordId}
                                        required="true"
                                        onuploadfinished={handleUploadFinished}

                                    </lightning-file-upload>

                                        <div>

                                        </div>
                            </div>
                        </div>
                        
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-12"></div>
